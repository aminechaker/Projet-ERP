<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/index.xhtml">

	<ui:define name="pageTitle">
				Assets
			</ui:define>
	<ui:define name="pageContent">

		<div>
			<br />
			<h2>Assets</h2>
			<br /> <br />
			<h:form>
				<h:dataTable class="table table-borderless"
					value="#{assetsBean.assets}" var="a" border="2"
					rendered="#{not assetsBean.showForm}">
					<h:column id="c1">
						<f:facet name="header">
							<center><p:outputLabel value="Id" /></center>
						</f:facet>
						<center><p:outputLabel value="#{a.id}" /></center>
					</h:column>
					<h:column id="c2">
						<f:facet name="header">
							<center><p:outputLabel value="Name" /></center>
						</f:facet>
						<center><p:outputLabel value="#{a.name}" /></center>
					</h:column>
					<h:column id="c3">
						<f:facet name="header">
							<center><p:outputLabel value="Value" /></center>
						</f:facet>
						<center><p:outputLabel value="#{a.actual_value}" /></center>
					</h:column>
					<h:column id="c4">
						<f:facet name="header">
							<center><p:outputLabel value="Type" /></center>
						</f:facet>
						<center><p:outputLabel value="#{a.type}" /></center>
					</h:column>
					
					<h:column id="c8">
						<f:facet name="header">
							<center><p:outputLabel value="Action" /></center>
						</f:facet>
						<center>
							<h:commandButton styleClass="btn btn-warning"
								action="#{assetsBean.doSelect()}" value="update">
								<f:setPropertyActionListener value="#{a}"
									target="#{assetsBean.asset}"></f:setPropertyActionListener>
							</h:commandButton>
						</center>
					</h:column>
					<h:column id="c9">
						<f:facet name="header">
							<center><p:outputLabel value="Action" /></center>
						</f:facet>
						<center>
							<h:commandButton styleClass="btn btn-danger"
								action="#{assetsBean.doDeleteAsset()}"
								value="delete">
								<f:setPropertyActionListener value="#{a}"
									target="#{assetsBean.asset}"></f:setPropertyActionListener>
							</h:commandButton>
						</center>
					</h:column>
				</h:dataTable>
				<br></br>
				<br></br>
				<br></br>
				<center>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="Name : " />
						<p:inputText value="#{assetsBean.asset.name}" />
						
						<p:outputLabel value="Value : " />
						<p:inputText value="#{assetsBean.asset.actual_value}" />
						
						<p:outputLabel value="Type : " />
						<p:selectOneMenu value="#{assetsBean.asset.type}">
						  <f:selectItem itemLabel="Stock" itemValue="Stock" />
						  <f:selectItem itemLabel="Building"  itemValue="Building"/>
						  <f:selectItem itemLabel="Vehicle" itemValue="Vehicle" />
						 </p:selectOneMenu>
					
							
						<center>
							<h:commandButton
								action="#{assetsBean.doAddAsset()}" value=" Add "
								class="btn btn-success" />
						</center>
						<p:messages styleClass="error" />
					</h:panelGrid>
				</center>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
