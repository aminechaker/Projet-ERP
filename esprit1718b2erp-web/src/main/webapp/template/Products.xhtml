<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/index.xhtml">

	<ui:define name="pageTitle">
				Product PAGE
			</ui:define>
	<ui:define name="pageContent">

		<div>
			<br />
			<h2>Products</h2>
			<br /> <br />
			<h:form>
				<h:dataTable class="table table-borderless"
					value="#{productBean.products}" var="e" border="2"
					rendered="#{not productBean.showForm}">
					<h:column id="c1">
						<f:facet name="header">
							<center><p:outputLabel value="Id" /></center>
						</f:facet>
						<center><p:outputLabel value="#{e.id}" /></center>
					</h:column>
					<h:column id="c2">
						<f:facet name="header">
							<center><p:outputLabel value="Description" /></center>
						</f:facet>
						<center><p:outputLabel value="#{e.description}" /></center>
					</h:column>
					<h:column id="c3">
						<f:facet name="header">
							<center><p:outputLabel value="Quantity" /></center>
						</f:facet>
						<center><p:outputLabel value="#{e.quantity}" /></center>
					</h:column>
					<h:column id="c4">
						<f:facet name="header">
							<center><p:outputLabel value="Price" /></center>
						</f:facet>
						<center><p:outputLabel value="#{e.price}" /></center>
					</h:column>
					<h:column id="c5">
						<f:facet name="header">
							<center><p:outputLabel value="Action" /></center>
						</f:facet>
						<center>
							<h:commandButton styleClass="btn btn-warning"
								action="#{productBean.doSelect()}" value="update">
								<f:setPropertyActionListener value="#{e}"
									target="#{productBean.product}"></f:setPropertyActionListener>
							</h:commandButton>
						</center>
					</h:column>
					<h:column id="c6">
						<f:facet name="header">
							<center><p:outputLabel value="Action" /></center>
						</f:facet>
						<center>
							<h:commandButton styleClass="btn btn-danger"
								action="#{productBean.doDeleteProduct()}" value="delete">
								<f:setPropertyActionListener value="#{e}"
									target="#{productBean.product}"></f:setPropertyActionListener>
							</h:commandButton>
						</center>
					</h:column>
				</h:dataTable>
				<br></br>
				<br></br>
				<br></br>
				<center>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="Components : " />
						<p:selectManyMenu id="basic" value="#{productBean.materialsID}">
							<f:selectItems value="#{productBean.materials}" var="p"
								itemLabel="#{p.description}" itemValue="#{p.id}" />
						</p:selectManyMenu>
						<p:outputLabel value="Description : " />
						<p:inputText value="#{productBean.product.description}" />
						<p:outputLabel value="Price" />
						<p:inputText value="#{productBean.product.price}" />
						<center>
							<h:commandButton action="#{productBean.doAddProduct()}"
								value=" Add " class="btn btn-success" />
						</center>
					</h:panelGrid>
				</center>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
