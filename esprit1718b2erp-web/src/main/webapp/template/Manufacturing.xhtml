<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/index.xhtml">

	<ui:define name="pageTitle">
				Manufacturing PAGE
			</ui:define>
	<ui:define name="pageContent">

		<div>
			<br />
			<h2>Manufacturing</h2>
			<br /> <br />
			<h:form>
				<h:dataTable class="table table-borderless"
					value="#{manufacturingBean.productions}" var="e" border="2"
					rendered="#{not manufacturingBean.showForm}">
					<h:column id="c1">
						<f:facet name="header">
							<center><p:outputLabel value="Id" /></center>
						</f:facet>
						<center><p:outputLabel value="#{e.id}" /></center>
					</h:column>
					<h:column id="c2">
						<f:facet name="header">
							<center><p:outputLabel value="Description" /></center>
						</f:facet>
						<center><p:outputLabel value="#{e.description}" /></center>
					</h:column>
					<h:column id="c3">
						<f:facet name="header">
							<center><p:outputLabel value="Date" /></center>
						</f:facet>
						<center><p:outputLabel value="#{e.dateProduction}" /></center>
					</h:column>
					<h:column id="c4">
						<f:facet name="header">
							<center><p:outputLabel value="Status" /></center>
						</f:facet>
						<center><p:outputLabel value="#{e.productionStatus}" /></center>
					</h:column>
					<h:column id="c5">
						<f:facet name="header">
							<center><p:outputLabel value="Quantity" /></center>
						</f:facet>
						<center><p:outputLabel value="#{e.quantite}" /></center>
					</h:column>
					<h:column id="c6">
						<f:facet name="header">
							<center><p:outputLabel value="Employee" /></center>
						</f:facet>
						<center><p:outputLabel value="#{e.employee}" /></center>
					</h:column>
					<h:column id="c7">
						<f:facet name="header">
							<center><p:outputLabel value="Product" /></center>
						</f:facet>
						<center><p:outputLabel value="#{e.products}" /></center>
					</h:column>
					<h:column id="c8">
						<f:facet name="header">
							<center><p:outputLabel value="Action" /></center>
						</f:facet>
						<center>
							<h:commandButton styleClass="btn btn-warning"
								action="#{manufacturingBean.doSelect()}" value="update">
								<f:setPropertyActionListener value="#{e}"
									target="#{manufacturingBean.production}"></f:setPropertyActionListener>
							</h:commandButton>
						</center>
					</h:column>
					<h:column id="c9">
						<f:facet name="header">
							<center><p:outputLabel value="Action" /></center>
						</f:facet>
						<center>
							<h:commandButton styleClass="btn btn-danger"
								action="#{manufacturingBean.doDeleteManufacturing()}"
								value="delete">
								<f:setPropertyActionListener value="#{e}"
									target="#{manufacturingBean.production}"></f:setPropertyActionListener>
							</h:commandButton>
						</center>
					</h:column>
				</h:dataTable>
				<br></br>
				<br></br>
				<br></br>
				<center>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="Description : " />
						<p:inputText value="#{manufacturingBean.production.description}" />
						<p:outputLabel for="popup" value="Expiration Date" />
						<p:calendar id="popup"
							value="#{manufacturingBean.production.dateProduction}">
							<f:convertDateTime pattern="dd/mm/yyyy" />
						</p:calendar>
						<p:outputLabel value="Product : " />

						<p:selectOneMenu value="#{manufacturingBean.idProduct}">
							<f:selectItem itemLabel="please select" />
							<f:selectItems value="#{manufacturingBean.products}" var="p"
								itemLabel="#{p.description}" itemValue="#{p.id}" />
						</p:selectOneMenu>
						<p:outputLabel value="Employee : " />
						<p:selectOneMenu value="#{manufacturingBean.idEmployee}">
							<f:selectItem itemLabel="please select" />
							<f:selectItems value="#{manufacturingBean.employees}" var="p"
								itemLabel="#{p.name}" itemValue="#{p.code}" />
						</p:selectOneMenu>
						<p:outputLabel value="Quantity" />
						<p:inputText value="#{manufacturingBean.production.quantite}" />
						<center>
							<h:commandButton
								action="#{manufacturingBean.doAddManufacturing()}" value=" Add "
								class="btn btn-success" />
						</center>
						<p:messages styleClass="error" />
					</h:panelGrid>
				</center>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
